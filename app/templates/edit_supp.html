{% extends 'index.html' %}

{% block content %}

<div class="card" style="width: 25rem;">
    <div class="card-header">
        <h5>Editing {{supplier.companyname}}</h5>

        <div class="card-body">
            <form method="post" action="/edit-supplier-post/{{supplier.id}}/">
                {% csrf_token %}
                <label for="companyname">Company name</label>
                <input type="text" class="form-control" name="companyname" value="{{supplier.companyname}}">
                <label for="contactname">Contact name</label>
                <input type="text" class="form-control" name="contactname" value="{{supplier.contactname}}">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address" value="{{supplier.address}}">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" name="phone" value="{{supplier.phone}}">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" value="{{supplier.email}}">
                <label for="country">Country</label>
                <input type="text" class="form-control" name="country" value="{{supplier.country}}">
                <br />
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
